	<script type="text/javascript"
		src="solver.js?v=fed2ce9d049e0b625d7eb143d36d3b0e" charset="utf-8"></script>
	<script>
var comm = {
lang:{
Sudoku:'Sudoku',
Rank:{Easy:'Easy','Medium':'Medium',Hard:'Hard',Evil:'Evil',Extreme:'Extreme'}
},
isSolverAll:false,
tech:{
NakedSingle:'唯余法(Naked Single)',
HiddenSingle:'排除法(Hidden Single)',
Claiming:'行列区块(Claiming)',
Pointing:'宫区块(Pointing)',
NakedSubset:'显性数组(Naked Subset)',
HiddenSubset:'隐性数组(Hidden Subset)',
X_Wing:'X-Wing',
XY_Wing:'XY-Wing',
W_Wing:'Y-Wing (W-Wing)',
XYZ_Wing:'XYZ-Wing',
X_Chains:'X链(X_Chains)',
XY_Chains:'XY链(XY_Chains)'}
};
var playTimer=undefined,
incrementTime = 1000,
currentTime = 0;
$(function(){
$.init();
$("#share").text($(document).width());
var _actionSource="";
sd.Init(_actionSource);
if(playTimer!=undefined){
playTimer.stop().once();
currentTime=0;
playTimer.play();
}else{
playTimer = $.timer(function(){
var timeString = sd.formatTime(currentTime);
$("#btnTime").html(timeString);
currentTime += incrementTime;
}, incrementTime, true);
}
// 单元格输入
$(".ptb td").click(function(event){
var objId = $(event.currentTarget).attr('id');
sd.workCell(objId);
});
$("#btnUndo").click(function(event){
sd.Prev();
});
$("#btnRedo").click(function(event){
sd.Next();
});
$("#btnDel").click(function(event){
if(sd.workCellId!="") {
sd.setCellVal(sd.workCellId,'');
var f = document.getElementById(sd.workCellId);
sd.CV(null, f);
}else{
$.toast('请先选择要删除的数字');
}
});
$("#btn_next").click(function(){
var _$btnNext = $("#btn_next");
if($("#solver-steps canvas").length>0){
$("#solver-steps").html("");
_$btnNext.text('下一步？');
}else {
// get puzzle
var puzzle = sd.GetPuzzle();
if(sd.CheckPuzzle(puzzle) == false){
alert('你已经填错了！横，竖或宫填的不是唯一。');
return;
}
var p3 = puzzle.split('');
for (var j = 0; j < p3.length && j < 81; j++) {
solver.p[j] = p3[j];
}
solver.initCandidates();
solver.solve();
_$btnNext.text('关闭提示');
}
});
// btn
$(".btnNum").click(function(event){
if(sd.workCellId!="") {
sd.setCellVal(sd.workCellId,$(event.currentTarget).text());
var f = document.getElementById(sd.workCellId);
sd.CV(null, f);
}else{
$.toast('请先选择要填入的空格');
}
});
});
$(document).on('click','#btn_reset', function () {
$.confirm('确定要清空全部吗?', function () {
sd.ClearAll();
});
});
$(document).on('click','#btnAnswer', function () {
$.toast('http://www.oubk.com');
});
$(document).on('click','#btn_save',function(){
var _$ptb_td = $(".ptb td");
if (sd.GetProgress() == "100.00") {
var _userSolver = '';
_$ptb_td.each(function () {
_userSolver = _userSolver + $.trim($(this).text());
});
if (_userSolver.length != _$ptb_td.length) {
$.toast('还没完成！');
return;
}
var json_data = {'pzId':'330285','active_source':sd.actionSource,'useTime':currentTime/1000,'user_id':0,'answer':_userSolver};
json_data['difficulty'] = "2";
json_data['pzType'] = "sudoku$3x3$0";
json_data['showDays'] = '17321';
$.ajax({
url: "/sudoku/save",
data: json_data,
async: true,
dataType: "json",
type: "Post",
cache: false,
timeout: 5000,
success: function (json) {
if (json.success) {
$.alert(json.message,function () {
select_menu();
});
} else {
$.alert(json.message);
}
}
});
}
else {
$.toast('还没完成！');
}
});
function select_menu(){
var buttons1 = [
{
text: '请选择',
label: true
},
{
text: '数独 - 入门级',
bold: true,
color: 'success',
onClick: function() {
//$.alert("你选择了“重做“");
location.href='/sudoku/sudoku-3x3-0.html?level=1';
}
},
{
text: '数独 - 初级',
bold: true,
onClick: function() {
location.href='/sudoku/sudoku-3x3-0.html?level=2';
}
},
{
text: '数独 - 中级',
bold: true,
onClick: function() {
location.href='/sudoku/sudoku-3x3-0.html?level=3';
}
},
{
text: '数独 - 高级',
bold: true,
onClick: function() {
location.href='/sudoku/sudoku-3x3-0.html?level=4';
}
},
{
text: '数独 - 骨灰级',
bold: true,
onClick: function() {
location.href='/sudoku/sudoku-3x3-0.html?level=5';
}
}
];
var buttons2 = [
{
text: '取消',
bg: 'danger'
}
];
var groups = [buttons1, buttons2];
$.actions(groups);
}
$(document).on('click','.btn_option', function () {
select_menu();
});
</script>
